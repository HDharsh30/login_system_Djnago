<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Authentication</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet", href="">
</head>
<body>
    {% for message in messages %}
    <div class="alert alert-{{ message.tag }} alert_dismissible fade show" role="alert">
    <strong>Message:</strong> {{ message }}
    <button type="button" class="close" data-dismiss="alert" aria-label="close">
        <samp aria-hidden="true">&times;</samp>
    </button>
    </div>
    {% endfor %}
    <h3>SignIn</h3>
    <form action="/signin" method="post">
        {% csrf_token %}
        <label form="">Username</label>
        <input type="text" id="username" name="username" placeholder="Enter your username" Reauired>
        <br>
        <label form="">Password</label>
        <input type="password" id="pass1" name="pass1" placeholder="Enter your password" Reauired>
        <br>
        
        <button type="submit">Sign In</button>

    </form>

    <script src="" async defer></script>
</body>
</html>
